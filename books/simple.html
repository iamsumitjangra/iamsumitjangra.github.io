<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple JavaScript Test</h1>
    <div id="result">Testing...</div>
    
    <script>
        console.log('üöÄ Simple test started');
        
        document.getElementById('result').innerHTML = 'JavaScript is working!';
        
        console.log('üîÑ About to fetch CSV...');
        
        fetch('books.csv')
            .then(response => {
                console.log('‚úÖ Fetch successful:', response.status);
                document.getElementById('result').innerHTML = 'CSV fetch successful!';
                return response.text();
            })
            .then(text => {
                console.log('‚úÖ CSV text received, length:', text.length);
                document.getElementById('result').innerHTML = `CSV loaded! Length: ${text.length}`;
            })
            .catch(error => {
                console.error('‚ùå Error:', error);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
